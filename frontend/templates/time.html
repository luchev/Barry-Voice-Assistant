{% extends "base.html" %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/clock.js') }}"></script>
{% endblock %}
{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/time.css') }}">
{% endblock %}

{% block content %}
        <div class="w3-card-4 time-card">
            <div class="title-header">
                <p> Current time </p>
            </div>
            <div>
                <p id="time"> The time is {{ time }}</p>
            </div>
        </div>
{% endblock %}
